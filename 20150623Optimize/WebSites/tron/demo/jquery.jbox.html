<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src="http://tron.webkits.cn/tron.min.js"></script>
<script src="http://tron.webkits.cn/tron.maps.js"></script>
<title>无标题文档</title>
</head>

<body>
<button id="a" title="console.logs">click</button>
<script>
require('jquery').then(function(){
	return require('jquery-plugin-jbox');
})
.then(function(){
	$('#a').jBox('Tooltip', {theme:'TooltipDark',animation:'zoomOut'});
	$('#a').on('click', function(){
		new jBox('Confirm', {
			confirmButton: 'Do it!',
			cancelButton: 'Nope'
		});
	});
})
</script>
</body>
</html>
