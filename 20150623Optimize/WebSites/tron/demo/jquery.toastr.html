<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src="http://tron.webkits.cn/tron.min.js"></script>
<script src="http://tron.webkits.cn/tron.maps.js"></script>
<title>无标题文档</title>
</head>

<body>
<button id="a">click</button>
<script>
require('jquery').then(function(){
	return require('jquery-plugin-toastr');
})
.then(function(){
	
	toastr.options = {
	  "closeButton": false,
	  "debug": false,
	  "positionClass": "toast-top-right",
	  "onclick": null,
	  "showDuration": "300",
	  "hideDuration": "1000",
	  "timeOut": "5000",
	  "extendedTimeOut": "1000",
	  "showEasing": "swing",
	  "hideEasing": "linear",
	  "showMethod": "fadeIn",
	  "hideMethod": "fadeOut"
	}
	var b = ['info', 'warning', 'success', 'error'];
	$('#a').on('click', function(){
		var i = Math.floor(Math.random() * b.length);
		if ( i + 1 > b.length ){
			i = b.length - 1;
		}else if ( i < 0 ){
			i = 0;
		}
		toastr[b[i]]('Are you the 6 fingered man?');
	})
})
</script>
</body>
</html>
