		<section class="container faq">
        	<ul>
            	<li>
                	<h4><b>如您申请退回支付宝</b></h4>
                    <p>
                    	打开支付宝，进入【账单】，可以查看当前交易的退款状态。
                    </p>
                    <p>
                      点击进入账单详情，详情页面上会显示您具体的交易信息。如果原订单是由账户余额或者余额宝支付的，退款会即时到账；如果原订单是由第三方银行卡支付的，退款一般会在2-7个工作日内（具体视银行卡而定）到账。
                    </p>
                </li>
                
                <li>
                	<h4><b>如您申请退回微信</b></h4>
                    <p>
                    	请打开微信，点击【我】>>【钱包】>>点击右上角【...】>>选择【交易记录】
                    </p>
                    <p>
                      选择需要咨询的订单查看详情，退款一般会在1~15个工作日内（具体视银行而定）退回原支付银行卡。
                    </p>
                </li>
            </ul>
        </section>
